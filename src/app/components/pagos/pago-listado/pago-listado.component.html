<div class="pagos-container" *ngFor="let pago of pagos">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> ${{pago.monto}}</mat-card-title>
          <mat-card-subtitle>{{pago.fecha | dateFormat}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            {{pago.alumno_id | idAlumnoToAlumno | async }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="abriDetallePago(pago)">Detalle</button>
          <button mat-raised-button color="warn"(click)="abrirDetalleAlumno(pago.alumno_id)">Alumno</button>
        </mat-card-actions>
      </mat-card>
</div>
