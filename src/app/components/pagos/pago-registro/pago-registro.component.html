<div class="container_info">
    <h1>Realizar Pago Alumno</h1>
    <div class="info_alumno">
        <h3>Usted va a realizar un pago para: <br>{{alumno.nombre}} {{alumno.apellido}} #{{alumno.nro_socio}}</h3>
        <h2>$ {{pago}}.00</h2>
    </div>
    <div class="botones">
        <button mat-raised-button color="primary" (click)='enviarPago()'>Pagar</button>
        <button mat-raised-button color="accent" (click)='onNoClick()'>Cerrar</button>
    </div>
</div>
