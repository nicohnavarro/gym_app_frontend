<div clas="container_info">
    <h1>Borrar Alumno</h1>
    <div class="info_alumno">
        <h2>Desea borrar al alumno : <br>{{alumno.nombre}} {{alumno.apellido}} #{{alumno.nro_socio}}</h2>
    </div>
    <div class="botones">
        <button mat-raised-button color="primary" (click)='borrarAlumno()'>Borrar</button>
        <button mat-raised-button color="accent" (click)='onNoClick()'>Cerrar</button>
    </div>
</div>
